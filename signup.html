<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DebtPilot • Signup</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <div class="bg-finance" aria-hidden="true"></div>
<div class="orb o2" style="right:-220px; top:40px"></div>
    <div class="orb o3" style="left:20%; bottom:-220px"></div>
  </div>
  <div class="grid-overlay" aria-hidden="true"></div>
  <div class="layer">

  <header class="nav">
    <div class="container nav-inner">
      <a class="brand" href="./index.html">
        <div class="logo" aria-hidden="true"></div>
        <div>
          <h1>DebtPilot</h1>
          <small>Secure access</small>
        </div>
      </a>
      <div class="nav-links">
        <a href="./index.html">Home</a>
        <a class="btn" href="./login.html">Login</a>
      </div>
    </div>
  </header>

  <main class="form-wrap">
    <div class="card pad form-card">
      <h2 style="margin:0 0 6px">Create your account</h2>
      <p class="small" style="margin:0 0 14px">Start tracking cards and build a payoff plan.</p>

      <form id="signupForm">
        <div class="field">
          <div class="label">Email</div>
          <input class="input" id="email" type="email" required placeholder="name@email.com" />
        </div>
        <div class="field">
          <div class="label">Password</div>
          <input class="input" id="password" type="password" required placeholder="••••••••" />
        </div>

        <button class="btn primary" style="width:100%; margin-top:6px" type="submit">
          <span class="dot"></span>Create account
        </button>
      </form>

      <div class="sep"></div>
      <div class="small">
        Already have an account? <a href="./login.html" style="color:rgba(26,224,158,.92)">Log in</a>
      </div>
    </div>
  </main>

  </div>
  <div id="toast" role="status" aria-live="polite"></div>
<script type="module" src="./js/auth-page.js"></script>
</body>
</html>
