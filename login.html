<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DebtPilot • Login</title>
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
  <div class="bg-finance" aria-hidden="true"></div>
<div class="orb o2" style="right:-220px; top:40px"></div>
    <div class="orb o3" style="left:20%; bottom:-220px"></div>
  </div>
  <div class="grid-overlay" aria-hidden="true"></div>
  <div class="layer">

  <header class="nav">
    <div class="container nav-inner">
      <a class="brand" href="./index.html">
<div>
          <h1>DebtPilot</h1>
          <small>Secure access</small>
        </div>
      </a>
      <div class="nav-links">
        <a href="./index.html">Home</a>
        <a class="btn" href="./signup.html">Create account</a>
      </div>
    </div>
  </header>

  <main class="form-wrap">
    <div class="card pad form-card">
      <h2 style="margin:0 0 6px">Welcome back</h2>
      <p class="small" style="margin:0 0 14px">Log in to view your cards and payoff plan.</p>

      <form id="loginForm">
        <div class="field">
          <div class="label">Email</div>
          <input class="input" id="email" type="email" required placeholder="name@email.com" />
        </div>
        <div class="field">
          <div class="label">Password</div>
          <input class="input" id="password" type="password" required placeholder="••••••••" />
        </div>

        <button class="btn primary" style="width:100%; margin-top:6px" type="submit">
          <span class="dot"></span>Login
        </button>
      </form>

      <div class="sep"></div>
      <div class="small">
        No account? <a href="./signup.html" style="color:rgba(26,224,158,.92)">Sign up</a>
      </div>
    </div>
  </main>

  </div>
  <div id="toast" role="status" aria-live="polite"></div>
<script type="module" src="./js/auth-page.js"></script>

<footer class="site-footer">
  <div class="footer-inner">
    <span>© <span id="year"></span> DebtPilot. All rights reserved.</span>
    <span class="divider">•</span>
    <span>Designed by <strong>Basit A.</strong></span>
  </div>
</footer>
<script>
  document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
