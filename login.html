<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DebtPilot – Login</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="navbar">
    <div class="container nav-inner">
      <div class="logo">
        <span style="font-weight:800;color:#e0373f;">DebtPilot</span>
      </div>
      <!-- Removed top navigation items -->
      <div class="auth-links">
        <a href="login.html" class="btn btn-secondary">Login</a>
        <a href="signup.html" class="btn btn-primary">Sign Up</a>
      </div>
    </div>
  </header>
  <div class="auth-container">
    <div class="auth-box">
      <h2>Log in to your account</h2>
      <form id="login-form">
        <div>
          <label for="login-email">Email</label>
          <input type="email" id="login-email" placeholder="you@example.com" required />
        </div>
        <div>
          <label for="login-password">Password</label>
          <input type="password" id="login-password" placeholder="••••••" required />
        </div>
        <button type="submit" class="btn btn-primary">Log in</button>
      </form>
      <div class="auth-footer">
        Don’t have an account? <a href="signup.html">Sign up</a>
      </div>
    </div>
  </div>
  <!-- Include authentication module -->
  <script type="module">
    import { handleLogin } from './js/auth.js';
    const form = document.getElementById('login-form');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      handleLogin(form);
    });
  </script>
</body>
</html>
